    <br>
      <div id="contactus">
        <p class="kontak">Contact US </p>
        <hr>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputfirstname">Nama Depan :</label>
              <input type="text" class="form-control" placeholder="Masukkan Nama Depan" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputlastname">Nama Belakang :</label>
              <input type="text" class="form-control" placeholder="Masukkan Nama Belakang" required>
            </div>
          </div>

          <div class="form-group">
          <label>Alamat Email : </label>
          <input type="text" class="form-control" placeholder="Masukkan Email" required>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="username">Username :</label>
              <input type="text" class="form-control" placeholder="Masukkan Username" required>
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password :</label>
              <input type="password" class="form-control" placeholder="Masukkan Password" required>
            </div>
          </div>

          <h6 class="haenam">Jenis Kelamin :</h6>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Laki-Laki
              </label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Perempuan
              </label>
            </div>

          <div class="form-group">
            <label for="Select">Agama :</label>
            <select class="form-control">
              <option>Pilih Agama mu </option>
              <option>Islam</option>
              <option>Kristen Protestan</option>
              <option>Kristen Katholik</option>
              <option>Hindu</option>
              <option>Buddha</option>
              <option>Konghucu</option>
            </select>
          </div>
          <div class="form-group">
            <label for="alamat">Alamat :</label>
		        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan Alamat" required></textarea>
          </div>
          <h6 class="haenam">Hobby :</h6>
	          <div class="custom-control custom-checkbox custom-control-inline">
		          <input type="checkbox" class="custom-control-input" id="inline1">
		          <label class="custom-control-label" for="inline1">Melukis</label>
	          </div>
            <div class="custom-control custom-checkbox custom-control-inline">
		          <input type="checkbox" class="custom-control-input" id="inline2">
		          <label class="custom-control-label" for="inline2">Membaca</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
		          <input type="checkbox" class="custom-control-input" id="inline2">
		          <label class="custom-control-label" for="inline2">Menyanyi</label>
            </div><br>
            <button type="submit" class="btn btn-warning" id="button">Submit</button>
        </form>
    </div>
